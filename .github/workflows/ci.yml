name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
      - 'worker-*'
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy Cloud Functions to Staging
        run: |
          gcloud functions deploy manageJobQueue \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point=manageJobQueue \
            --trigger-http \
            --allow-unauthenticated \
            --service-account=firebase-admin@static-sites-257923.iam.gserviceaccount.com \
            --project=$GCLOUD_PROJECT

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy Cloud Functions to Production
        run: |
          gcloud functions deploy manageJobQueue \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point=manageJobQueue \
            --trigger-http \
            --allow-unauthenticated \
            --service-account=firebase-admin@static-sites-257923.iam.gserviceaccount.com \
            --project=$GCLOUD_PROJECT
