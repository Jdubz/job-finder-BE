name: CI Pipeline

on:
  push:
    branches:
      - main
      - staging
      - 'worker-*'
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./functions/coverage/lcov.info
          fail_ci_if_error: false
